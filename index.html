<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <script defer src="scripts/app.js" type="text/javascript"></script>
    <script defer src="scripts/gallery.js" type="text/javascript"></script>
    <script defer src="scripts/summary.js" type="text/javascript"></script>
    <script defer src="scripts/save-load.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>ALL
    <input type="checkbox" id="mogis" onchange="omega();">
    save
    <input type="checkbox" id="save-btn" onchange="downloadFile();">
    load
    <input type="file" id="load-btn" onchange="loadFile();">
    gallery
    <input type="checkbox" id="gallery-btn" onchange="gallery();">
    <div class="theme-selector">
        <label for="theme-switch">Toggle Theme</label>
        <input type="checkbox" id="theme-switch">
    </div>
    <script src="scripts/theme.js"></script>
    <!-- padding-left: 24px;
padding-right: 40px;
gap: 24px;
a = 950px -> 70%
b = 400px - 30% -->
    <main id="planner">


        <div class="dashed-c" id="events-container">
            <div class="event-top-bar flex">
                selection summary
                <input type="checkbox" id="summary-btn" onchange="summary();">
                <div>initial primes </div>
                <input type="number" class="initial-input" id="menu-initialprime" value="0" min="0">
                <script>
                    document.getElementById("menu-initialprime").addEventListener("keydown", function (event) {
                        // Check if the key pressed is a negative sign or any non-numeric character
                        if (event.key === "-" || (/\D/.test(event.key) && event.keyCode !== 8)) {
                            // Prevent the input from being entered
                            event.preventDefault();
                        }
                    });
                </script>
            </div>
            <div id="events"><div id="events-list"></div></div>
            <div class="summary-event flex-column" id="summary-events">amogus</div>
        </div>

        <div class="flex-column" id="skins-container">
            <div id="event-title" class="main-text">mogus</div>
            <div class="dashed-c" id="skins"></div>
        </div>

        

    </main>

    <section id="gallery"></section>
    <section id="viewer">
        <div id="viewer-skin">
            <button onclick="quitViewer();">quit</button>
            <div>name</div>
            <div id="skin-name">mogsdk√±j</div>
            <img id="skin-icon" width="180px" height="180px" src="" alt="">
        </div>
    </section>
</body>

</html>
